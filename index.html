<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


   <h1 id="title">Microverse survey form</h1>
  <p id="description">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum, omnis.
  </p>
  <form action="" id="survey-form">
      <label id = "name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name">
      <label id = "email-label">email</label>
      <input type="email" id="email" required placeholder="Enter your email">
      <label id = "number-label">number</label>

      <input type="number" id="number" required min="10" max="50" placeholder="10">
      <input type="number" id="number" required min="10" max="50" value="10">
     
 

      <br>
      <label for="">Select languages</label>
      <br>
      <select name="languages" id="dropdown">

          <option value="french">french</option>
          <option value="spanish">spanish</option>
          <option value="english">english</option>
      </select>
     <br>
      <input type="radio" id="french" name="fav_languages" value="french">
      <label for="french">french</label><br>
      <input type="radio" id="spanish" name="fav_languages" value="spanish">
      <label for="spanish">spanish</label><br>
      <input type="radio" id="english" name="fav_languages" value="english">
      <label for="english>english</label>
      <br>
      <input type="checkbox" id="capitalcity" name="DrCongo" value="Kinshasa">
      <label for="DrCongo"> Kinshasa</label><br>
      <input type="checkbox" id="capitalcity" name="Argentina" value="BuenosAires">
      <label for="Argentina">Buenos Aires</label><br>
      <input type="checkbox" id="capitalcity" name="USA" value="Washington">
      <label for="USA"> Washington</label>
      <br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
       <button id="submit">submit</button>
  </form>

    <script  src="js/index.js"></script>
  </body>
</html>
